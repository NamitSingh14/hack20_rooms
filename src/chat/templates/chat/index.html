<!-- chat/templates/chat/index.html -->
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script> 
    <meta charset="utf-8" />
    <title>Chat Rooms</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="Webflow" name="generator" />
    <link rel="icon" href="data:,">
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'normalize.css' %}"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'webflow.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      WebFont.load({
        google: {
          families: [
            "Ubuntu:300,300italic,400,400italic,500,500italic,700,700italic",
          ],
        },
      });
    </script>
    <script type="text/javascript">
      !(function (o, c) {
        var n = c.documentElement,
          t = " w-mod-";
        (n.className += t + "js"),
          ("ontouchstart" in o ||
            (o.DocumentTouch && c instanceof DocumentTouch)) &&
            (n.className += t + "touch");
      })(window, document);
    </script>
  </head>
  <body class="body">
    <label for="name" class="form-label"
      >What chat room would you like to enter?</label
    >
    <div class="div-block">
      <input
        id="room-name-submit"
        class="chat-message-submit w-button"
        type="button"
        value="Enter"
      />
      <input
        placeholder="Username"
        id="user-name-input"
        class="username w-input"
        type="text"
        size="100"
      />
      <input
        placeholder="Room name"
        id="room-name-input"
        class="chat-message-input w-input"
        type="text"
        size="100"
      /><br />
    </div>
    <script>
      document.querySelector("#user-name-input").focus();
      document.querySelector("#room-name-input").onkeyup = function (e) {
        if (e.keyCode === 13) {
          // enter, return
          document.querySelector("#room-name-submit").click();
        }
      };

      document.querySelector("#room-name-submit").onclick = function (e) {
        var username = document.querySelector("#user-name-input").value;
        var roomName = document.querySelector("#room-name-input").value;
        localStorage.setItem("roomStorage", username);
        console.log("Username: " + username)
        window.location.pathname = "/chat/" + roomName + "/";
      };
    </script>
  </body>
</html>
